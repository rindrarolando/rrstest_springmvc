<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link th:href="@{bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{bootstrap.min.js}" rel="stylesheet">
    <style>
          .form-signin {
              max-width: 330px;
              padding: 15px;
              margin: 0 auto;
          }
          .form-signin .form-signin-heading,
          .form-signin .checkbox {
              margin-bottom: 10px;
          }
          .form-signin .checkbox {
              font-weight: normal;
          }
          .form-signin .form-control {
              position: relative;
              height: auto;
              -webkit-box-sizing: border-box;
              -moz-box-sizing: border-box;
              box-sizing: border-box;
              padding: 10px;
              font-size: 16px;
          }
          .form-signin .form-control:focus {
              z-index: 2;
          }
          .form-signin input[type="email"] {
              margin-bottom: 10px;
          }
          .form-signin input[type="password"] {
              margin-bottom: 10px;
          }
    </style>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-md-4 col-md-offset-4">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Log In Page</h2>
          </div>
          <div class="card-body">
            <form method="post" action="/treat_login" class="form-signin">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>

        <div class="form-signin">
          <a th:href="@{/signup}"><button class="btn btn-primary">Signup page</button></a>
          <a th:href="@{/}"><button class="btn btn-primary">Home page</button></a>
        </div>

      </div>

    </div>

  </div>
</body>
</html>
